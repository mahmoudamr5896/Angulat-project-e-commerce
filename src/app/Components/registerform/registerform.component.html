<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4" style="width: 500px;">
      <div class="row g-0 align-items-center">
        <div class="col-lg-12 mb-5 mb-lg-0">
          <div class="card cascading-right bg-body-tertiary" style="
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form (submit)="Addnewuser()" >
                {{Newuser | json}}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="form3Example1" placeholder="Enter name" name="name" [(ngModel)]="Newuser.name" class="form-control" />
                    </div>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form3Example3" placeholder="Enter Username" name="username" [(ngModel)]="Newuser.username" class="form-control" />
                    </div>
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form3Example4" placeholder="Enter Password" name="password" [(ngModel)]="Newuser.password" class="form-control" />
                    </div>
                    <!-- Dropdown -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <select name="true" id="" class="form-control" [(ngModel)]="Newuser.seller">
                          <option name="false" [value]="false" selected>User</option>
                          <option [value]="true">Seller</option>
                      </select>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                      Sign up
                    </button>
      
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>or sign up with:</p>
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                      </button>
      
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                      </button>
      
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                      </button>
      
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                      </button>
                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
</section>
  <!-- Section: Design Block -->
